<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - TaxiDrive</title>
    <script>
        // Check user role and redirect appropriately
        function redirectBasedOnRole() {
            const userRole = localStorage.getItem('userRole');
            const intendedDestination = sessionStorage.getItem('intendedDestination');
            
            if (intendedDestination) {
                // Redirect to the originally intended page
                window.location.href = intendedDestination;
                return;
            }
            
            // Default redirects based on role
            const redirectMap = {
                'association': 'association-dashboard.html',
                'owner': 'owner-dashboard.html', 
                'driver': 'driver-dashboard.html',
                'passenger': 'passenger-dashboard.html'
            };
            
            if (userRole && redirectMap[userRole]) {
                window.location.href = redirectMap[userRole];
            } else {
                // Fallback to login page
                window.location.href = 'index.html';
            }
        }
        
        // Try to redirect on page load
        document.addEventListener('DOMContentLoaded', redirectBasedOnRole);
        
        // If still here after 3 seconds, show options
        setTimeout(() => {
            if (!document.hidden) {
                document.getElementById('fallback-content').style.display = 'block';
            }
        }, 3000);
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-sync-alt fa-spin"></i> Redirecting...</h1>
        <p>Please wait while we redirect you to your dashboard.</p>
        
        <div id="fallback-content" class="hidden">
            <p>If you're not redirected automatically, please choose an option:</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <a href="association-dashboard.html" class="btn">Association Dashboard</a>
                <a href="index.html" class="btn">Login Page</a>
            </div>
        </div>
    </div>
</body>
</html>

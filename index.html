<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#052438">
  <title>TaxiDrive - Login</title>

  <link rel="icon" href="./assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #052438, #062437, #072436);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-attachment: fixed;
    }
    .hidden { display: none; }
    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    .logo { width: 120px; margin-bottom: 1.5rem; }
    h1 { font-size: 1.8rem; font-weight: 600; margin: 0.5rem 0; }
    p.subtitle { font-size: 0.95rem; color: #ddd; margin-bottom: 2rem; }
    .form-input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 0.95rem;
    }
    .form-input::placeholder { color: rgba(255, 255, 255, 0.6); }
    .btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #052438;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn:hover { background: #e9e9e9; transform: translateY(-1px); }
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 0.5rem;
    }
    .text-sm { font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); }
    .text-link { color: #fff; text-decoration: underline; cursor: pointer; }
    .text-link:hover { color: #aee; }
    .error-message { color: #ff8c8c; font-size: 0.85rem; margin-bottom: 0.8rem; }
    .association-field { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <img src="./assets/Logo1.png" alt="TaxiDrive Logo" class="logo">
    <h1>TaxiDrive</h1>
    <p class="subtitle">Connecting People. Powering Mobility.</p>

    <!-- LOGIN FORM -->
    <div id="login-section">
      <form id="login-form">
        <input id="login-email" type="email" placeholder="Email" class="form-input" required>
        <input id="login-password" type="password" placeholder="Password" class="form-input" required>
        <select id="login-role" class="form-input" required>
          <option value="" disabled selected>Select Role</option>
          <option value="passenger">Passenger</option>
          <option value="driver">Driver</option>
          <option value="owner">Owner</option>
          <option value="association">Association</option>
        </select>
        <div id="login-error-message" class="error-message"></div>
        <button type="submit" id="login-btn" class="btn">Login</button>
      </form>

      <div class="divider">OR</div>

      <button id="google-login-btn" class="btn" style="background:#fff; color:#444; display:flex; align-items:center; justify-content:center;">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google" width="24" height="24" style="margin-right:8px;">
        Continue with Google
      </button>

      <p class="text-sm mt-4">Don't have an account?
        <span id="show-signup" class="text-link">Sign Up</span>
      </p>
    </div>

    <!-- SIGN-UP FORM -->
    <div id="signup-section" class="hidden">
      <form id="signup-form">
        <input id="signup-name" type="text" placeholder="Full Name" class="form-input" required>
        <input id="signup-email" type="email" placeholder="Email" class="form-input" required>
        <input id="signup-password" type="password" placeholder="Password" class="form-input" required>
        <input id="signup-confirm-password" type="password" placeholder="Confirm Password" class="form-input" required>
        <select id="signup-role" class="form-input" required>
          <option value="" disabled selected>Select Role</option>
          <option value="passenger">Passenger</option>
          <option value="driver">Driver</option>
          <option value="owner">Owner</option>
          <option value="association">Association</option>
        </select>
        <select id="signup-association" class="form-input association-field">
          <option value="" disabled selected>Select Association</option>
        </select>
        <div id="signup-error-message" class="error-message"></div>
        <button type="submit" id="signup-btn" class="btn">Sign Up</button>
      </form>

      <p class="text-sm mt-4">Already have an account?
        <span id="show-login" class="text-link">Login</span>
      </p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kgyiwowwdwxrxsuydwii.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtneWl3b3d3ZHd4cnhzdXlkd2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4ODUyMzUsImV4cCI6MjA3NDQ2MTIzNX0.CYWfAs4xaBf7WwJthiBGHw4iBtiY1wwYvghHcXQnVEc';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const showError = (id, msg) => {
      const e = document.getElementById(id);
      e.textContent = msg;
      setTimeout(() => e.textContent = '', 5000);
    };

    const toggleForms = (showLogin) => {
      document.getElementById('login-section').classList.toggle('hidden', !showLogin);
      document.getElementById('signup-section').classList.toggle('hidden', showLogin);
    };

    document.getElementById('show-signup').addEventListener('click', () => toggleForms(false));
    document.getElementById('show-login').addEventListener('click', () => toggleForms(true));

    // Dynamically show/hide association field based on role
    const roleSelect = document.getElementById('signup-role');
    const associationField = document.getElementById('signup-association');
    roleSelect.addEventListener('change', async () => {
      if (roleSelect.value === 'owner') {
        associationField.classList.remove('hidden');
        await populateAssociations();
      } else {
        associationField.classList.add('hidden');
      }
    });

    // Populate associations dropdown
    async function populateAssociations() {
      try {
        const { data: associations, error } = await supabase.from('associations').select('id, name');
        if (error) throw error;
        associationField.innerHTML = '<option value="" disabled selected>Select Association</option>';
        if (associations?.length) {
          associations.forEach(assoc => {
            const option = document.createElement('option');
            option.value = assoc.id;
            option.textContent = assoc.name || `Association ${assoc.id}`;
            associationField.appendChild(option);
          });
        } else {
          associationField.innerHTML = '<option value="" disabled>No associations available</option>';
        }
      } catch (error) {
        console.error('Error fetching associations:', error);
        showError('signup-error-message', 'Failed to load associations.');
      }
    }

    async function handleGoogleLogin() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/Taxi-Drive/' }
      });
      if (error) showError('login-error-message', 'Google login failed.');
    }
    document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);

    async function handleEmailLogin(email, password, role) {
      if (!email || !password || !role)
        return showError('login-error-message', 'Please fill in all fields.');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return showError('login-error-message', error.message);

      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', data.user.id)
        .single();

      if (profileError || !profile)
        return showError('login-error-message', 'Profile not found. Try signing up again.');

      if (profile.role !== role)
        return showError('login-error-message', `Invalid role. You are registered as ${profile.role}.`);

      redirectToDashboard(profile.role);
    }

    async function handleSignUp(name, email, password, confirm, role, associationId) {
      if (!name || !email || !password || !confirm || !role)
        return showError('signup-error-message', 'Please fill in all fields.');
      if (password !== confirm)
        return showError('signup-error-message', 'Passwords do not match.');
      if (role === 'owner' && !associationId)
        return showError('signup-error-message', 'Please select an association.');

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + '/Taxi-Drive/',
            data: { name }
          }
        });
        if (error) throw error;

        let userId = data.user?.id;
        if (!userId) {
          const { data: userData } = await supabase.auth.getUser();
          userId = userData?.user?.id;
        }

        if (!userId)
          throw new Error('Could not verify user ID.');

        // Create or update profile with correct role
        const { error: profileError } = await supabase
          .from('profiles')
          .upsert([{ id: userId, email, role }], { onConflict: 'id' });
        if (profileError) throw profileError;

        // Create owner record if role is owner
        if (role === 'owner') {
          const ownerId = crypto.randomUUID(); // Generate UUID for owner id
          const { error: ownerError } = await supabase
            .from('owners')
            .insert([{ id: ownerId, admin_id: userId, association_id: associationId }]);
          if (ownerError) throw ownerError;
        }

        // Sign in immediately to activate credentials
        const { error: loginError } = await supabase.auth.signInWithPassword({ email, password });
        if (loginError) throw loginError;

        redirectToDashboard(role);
      } catch (error) {
        console.error('Signup error:', error);
        showError('signup-error-message', error.message || 'Failed to sign up.');
      }
    }

    function redirectToDashboard(role) {
      const map = {
        passenger: '/Taxi-Drive/passenger-dashboard.html',
        driver: '/Taxi-Drive/driver-dashboard.html',
        owner: '/Taxi-Drive/owner-dashboard.html',
        association: '/Taxi-Drive/association-dashboard.html'
      };
      window.location.href = map[role] || '/Taxi-Drive/dashboard.html';
    }

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      handleEmailLogin(
        document.getElementById('login-email').value,
        document.getElementById('login-password').value,
        document.getElementById('login-role').value
      );
    });

    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      handleSignUp(
        document.getElementById('signup-name').value,
        document.getElementById('signup-email').value,
        document.getElementById('signup-password').value,
        document.getElementById('signup-confirm-password').value,
        document.getElementById('signup-role').value,
        document.getElementById('signup-association').value
      );
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#052438">
    <title>TaxiDrive - Login</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="./assets/favicon.ico">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Custom futuristic styles */
        body {
            background: linear-gradient(135deg, #052438 0%, #072436 50%, #052437 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        /* Abstract glowing lines */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 50%);
            opacity: 0.3;
            z-index: -1;
            animation: glow-pulse 5s infinite alternate;
        }
        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 90deg at 50% 50%, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0.2;
            animation: rotate-glow 20s linear infinite;
            z-index: -1;
        }
        @keyframes glow-pulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }
        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Frosted glass effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        /* Logo glow animation */
        .logo:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        /* Input focus glow */
        .form-input:focus {
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
            border-color: rgba(66, 133, 244, 0.7);
        }
        /* Button glow */
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
            transform: translateY(-2px);
        }
        /* Error message */
        .error-message {
            display: none;
            color: #F44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="text-white font-sans">
    <!-- Centered Login Card -->
    <div class="glass-card max-w-md w-full p-8 rounded-2xl text-center transition-all duration-300">
        <!-- Logo -->
        <img src="assets/Logo1.png" alt="TaxiDrive Logo" class="logo mx-auto w-24 h-24 rounded-lg transition-all duration-300 mb-4">
        <!-- Tagline -->
        <h2 class="text-xl font-light mb-8">Connecting People. Powering Mobility.</h2>
        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <input id="login-email" type="email" placeholder="Email" class="form-input w-full p-3 bg-transparent border border-gray-300/20 rounded-lg text-white placeholder-gray-400 focus:outline-none">
            </div>
            <div>
                <input id="login-password" type="password" placeholder="Password" class="form-input w-full p-3 bg-transparent border border-gray-300/20 rounded-lg text-white placeholder-gray-400 focus:outline-none">
            </div>
            <div>
                <select id="login-role" class="form-input w-full p-3 bg-transparent border border-gray-300/20 rounded-lg text-white focus:outline-none">
                    <option value="" disabled selected>Select Role</option>
                    <option value="passenger">Passenger</option>
                    <option value="driver">Driver</option>
                    <option value="owner">Owner</option>
                    <option value="association">Association</option>
                </select>
            </div>
            <div id="login-error-message" class="error-message"></div>
            <button type="submit" class="btn w-full bg-gradient-to-r from-[#052438] to-[#072436] text-white py-3 rounded-lg font-medium">Login</button>
        </form>
        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-grow h-px bg-gray-300/20"></div>
            <span class="mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-300/20"></div>
        </div>
        <!-- Google Login Button -->
        <button id="google-login-btn" class="btn flex items-center justify-center w-full bg-white text-gray-800 py-3 px-4 rounded-lg font-medium shadow-md hover:bg-gray-100">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google" class="w-6 h-6 mr-2">
            Continue with Google
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        // Supabase Initialization
        const SUPABASE_URL = 'https://kgyiwowwdwxrxsuydwii.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtneWl3b3d3ZHd4cnhzdXlkd2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4ODUyMzUsImV4cCI6MjA3NDQ2MTIzNX0.CYWfAs4xaBf7WwJthiBGHw4iBtiY1wwYvghHcXQnVEc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Utility to show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // Handle Google Login
        async function handleGoogleLogin() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google'
                });
                if (error) throw error;
            } catch (error) {
                console.error('Google Login Error:', error);
                showError('login-error-message', 'Failed to login with Google. Please try again.');
            }
        }

        // Handle Email/Password Login
        async function handleEmailLogin(email, password, role) {
            if (!email || !password || !role) {
                showError('login-error-message', 'Please fill in all fields');
                return;
            }

            try {
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (authError) {
                    showError('login-error-message', authError.message || 'Authentication failed');
                    return;
                }

                // Fetch user profile to verify role
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) {
                    showError('login-error-message', 'Error fetching user profile');
                    await supabase.auth.signOut();
                    return;
                }

                if (profile.role !== role) {
                    showError('login-error-message', `Invalid role. Your account is registered as ${profile.role}`);
                    await supabase.auth.signOut();
                    return;
                }

                // Redirect based on role
                redirectToDashboard(profile.role);
            } catch (error) {
                console.error('Email Login Error:', error);
                showError('login-error-message', 'An unexpected error occurred');
            }
        }

        // Redirect to appropriate dashboard
        function redirectToDashboard(role) {
            const redirectMap = {
                passenger: 'passenger-dashboard.html',
                driver: 'driver-dashboard.html',
                owner: 'owner-dashboard.html',
                association: 'association-dashboard.html'
            };
            const redirectUrl = redirectMap[role] || 'dashboard.html';
            window.location.href = redirectUrl;
        }

        // Listen for auth changes (for Google login)
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('role')
                        .eq('id', session.user.id)
                        .single();

                    if (profileError) throw profileError;

                    redirectToDashboard(profile.role);
                } catch (error) {
                    console.error('Error fetching user role:', error);
                    showError('login-error-message', 'Error determining user role. Logging out.');
                    await supabase.auth.signOut();
                }
            }
        });

        // Event Listeners
        document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.getElementById('login-role').value;
            await handleEmailLogin(email, password, role);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#052438">
    <title>TaxiDrive - Login</title>
    <link rel="manifest" href="/Taxi-Drive/manifest.json">
    <link rel="icon" href="/Taxi-Drive/assets/Logo1.png">
    <link rel="stylesheet" href="/Taxi-Drive/assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #052438 0%, #072436 50%, #052437 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 50%);
            opacity: 0.3;
            z-index: -1;
            animation: glow-pulse 5s infinite alternate;
        }
        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 90deg at 50% 50%, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0.2;
            animation: rotate-glow 20s linear infinite;
            z-index: -1;
        }
        @keyframes glow-pulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }
        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white font-sans">
    <div class="glass-card max-w-md w-full p-8 rounded-2xl text-center transition-all duration-300">
        <img src="/Taxi-Drive/assets/Logo1.png" alt="TaxiDrive Logo" class="logo mx-auto w-24 h-24 rounded-lg transition-all duration-300 mb-4 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:scale-105">
        <h2 class="text-xl font-light mb-8">Connecting People. Powering Mobility.</h2>
        
        <!-- Toggle Buttons -->
        <div class="flex justify-center mb-6">
            <button id="show-login" class="btn px-4 py-2 bg-gradient-to-r from-[#052438] to-[#072436] text-white rounded-l-lg hover:shadow-[0_0_15px_rgba(66,133,244,0.5)]">Login</button>
            <button id="show-signup" class="btn px-4 py-2 bg-gray-700/50 text-white rounded-r-lg hover:shadow-[0_0_15px_rgba(66,133,244,0.5)]">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <input id="login-email" type="email" placeholder="Email" class="form-input">
            </div>
            <div>
                <input id="login-password" type="password" placeholder="Password" class="form-input">
            </div>
            <div>
                <select id="login-role" class="form-input">
                    <option value="" disabled selected>Select Role</option>
                    <option value="passenger">Passenger</option>
                    <option value="driver">Driver</option>
                    <option value="owner">Owner</option>
                    <option value="association">Association</option>
                </select>
            </div>
            <div id="login-error-message" class="error-message"></div>
            <div id="login-loading" class="loading-spinner"></div>
            <button type="submit" id="login-btn" class="btn w-full bg-gradient-to-r from-[#052438] to-[#072436] text-white py-3 rounded-lg font-medium hover:shadow-[0_0_15px_rgba(66,133,244,0.5)] hover:-translate-y-0.5">Login</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <input id="signup-email" type="email" placeholder="Email" class="form-input">
            </div>
            <div>
                <input id="signup-password" type="password" placeholder="Password" class="form-input">
            </div>
            <div>
                <input id="signup-confirm-password" type="password" placeholder="Confirm Password" class="form-input">
            </div>
            <div>
                <select id="signup-role" class="form-input">
                    <option value="" disabled selected>Select Role</option>
                    <option value="passenger">Passenger</option>
                    <option value="driver">Driver</option>
                    <option value="owner">Owner</option>
                    <option value="association">Association</option>
                </select>
            </div>
            <div id="signup-error-message" class="error-message"></div>
            <div id="signup-loading" class="loading-spinner"></div>
            <button type="submit" id="signup-btn" class="btn w-full bg-gradient-to-r from-[#052438] to-[#072436] text-white py-3 rounded-lg font-medium hover:shadow-[0_0_15px_rgba(66,133,244,0.5)] hover:-translate-y-0.5">Sign Up</button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow h-px bg-gray-300/20"></div>
            <span class="mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-300/20"></div>
        </div>
        <button id="google-login-btn" class="btn flex items-center justify-center w-full bg-white text-gray-800 py-3 px-4 rounded-lg font-medium shadow-md hover:bg-gray-100 hover:shadow-[0_0_15px_rgba(66,133,244,0.5)] hover:-translate-y-0.5">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google" class="w-6 h-6 mr-2">
            Continue with Google
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://kgyiwowwdwxrxsuydwii.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtneWl3b3d3ZHd4cnhzdXlkd2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4ODUyMzUsImV4cCI6MjA3NDQ2MTIzNX0.CYWfAs4xaBf7WwJthiBGHw4iBtiY1wwYvghHcXQnVEc';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client initialized successfully');
        } catch (error) {
            console.error('Supabase initialization failed:', error);
            showError('login-error-message', 'Failed to connect to server. Please try again.');
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => errorElement.style.display = 'none', 5000);
            }
            console.error('Error:', message);
        }

        function toggleLoading(formType, show) {
            const loadingElement = document.getElementById(`${formType}-loading`);
            const buttonElement = document.getElementById(`${formType}-btn`);
            if (loadingElement && buttonElement) {
                loadingElement.style.display = show ? 'block' : 'none';
                buttonElement.disabled = show;
            }
        }

        function toggleForms(showLogin) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginBtn = document.getElementById('show-login');
            const signupBtn = document.getElementById('show-signup');
            loginForm.classList.toggle('hidden', !showLogin);
            signupForm.classList.toggle('hidden', showLogin);
            loginBtn.classList.toggle('bg-gradient-to-r', showLogin);
            loginBtn.classList.toggle('from-[#052438]', showLogin);
            loginBtn.classList.toggle('to-[#072436]', showLogin);
            loginBtn.classList.toggle('bg-gray-700/50', !showLogin);
            signupBtn.classList.toggle('bg-gradient-to-r', !showLogin);
            signupBtn.classList.toggle('from-[#052438]', !showLogin);
            signupBtn.classList.toggle('to-[#072436]', !showLogin);
            signupBtn.classList.toggle('bg-gray-700/50', showLogin);
        }

        async function handleGoogleLogin() {
            toggleLoading('login', true);
            try {
                console.log('Starting Google OAuth login...');
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirect_to: window.location.origin + '/Taxi-Drive/' }
                });
                if (error) throw new Error(error.message || 'Google login failed');
                console.log('Google OAuth initiated:', data);
            } catch (error) {
                showError('login-error-message', error.message || 'Failed to login with Google. Please try again.');
            } finally {
                toggleLoading('login', false);
            }
        }

        async function handleEmailLogin(email, password, role) {
            if (!email || !password || !role) {
                showError('login-error-message', 'Please fill in all fields');
                return;
            }

            toggleLoading('login', true);
            try {
                console.log('Attempting email login:', { email, role });
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (authError) {
                    console.error('Authentication error:', authError);
                    throw new Error(authError.message || 'Authentication failed');
                }

                console.log('User authenticated:', authData.user.id);
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) {
                    console.warn('Profile fetch error:', profileError);
                    throw new Error('Error fetching user profile');
                }

                if (profile.role !== role) {
                    console.error('Role mismatch:', { selected: role, profile: profile.role });
                    showError('login-error-message', `Invalid role. Your account is registered as ${profile.role}`);
                    await supabase.auth.signOut();
                    return;
                }

                console.log('Redirecting to dashboard:', profile.role);
                redirectToDashboard(profile.role);
            } catch (error) {
                showError('login-error-message', error.message || 'An unexpected error occurred');
            } finally {
                toggleLoading('login', false);
            }
        }

        async function handleSignUp(email, password, confirmPassword, role) {
            if (!email || !password || !confirmPassword || !role) {
                showError('signup-error-message', 'Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('signup-error-message', 'Passwords do not match');
                return;
            }

            toggleLoading('signup', true);
            try {
                console.log('Attempting sign-up:', { email, role });
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) {
                    console.error('Sign-up error:', authError);
                    throw new Error(authError.message || 'Sign-up failed');
                }

                console.log('User signed up:', authData.user.id);
                // Insert role into profiles table
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({ id: authData.user.id, role });

                if (profileError) {
                    console.error('Profile insert error:', profileError);
                    throw new Error('Error creating user profile');
                }

                console.log('Profile created for role:', role);
                redirectToDashboard(role);
            } catch (error) {
                showError('signup-error-message', error.message || 'An unexpected error occurred');
            } finally {
                toggleLoading('signup', false);
            }
        }

        function redirectToDashboard(role) {
            const redirectMap = {
                passenger: '/Taxi-Drive/passenger-dashboard.html',
                driver: '/Taxi-Drive/driver-dashboard.html',
                owner: '/Taxi-Drive/owner-dashboard.html',
                association: '/Taxi-Drive/association-dashboard.html'
            };
            const redirectUrl = redirectMap[role] || '/Taxi-Drive/dashboard.html';
            console.log('Redirecting to:', redirectUrl);
            window.location.href = redirectUrl;
        }

        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', { event, session });
            if (event === 'SIGNED_IN' && session) {
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('role')
                        .eq('id', session.user.id)
                        .single();

                    if (profileError) {
                        console.warn('Profile fetch error:', profileError);
                        throw new Error('Error fetching user profile');
                    }

                    console.log('Profile fetched:', profile);
                    redirectToDashboard(profile.role);
                } catch (error) {
                    showError('login-error-message', 'Error determining user role. Logging out.');
                    await supabase.auth.signOut();
                }
            }
        });

        document.getElementById('show-login').addEventListener('click', () => toggleForms(true));
        document.getElementById('show-signup').addEventListener('click', () => toggleForms(false));
        document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.getElementById('login-role').value;
            await handleEmailLogin(email, password, role);
        });
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.getElementById('signup-role').value;
            await handleSignUp(email, password, confirmPassword, role);
        });
    </script>
</body>
</html>
